<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
  <title>How are you?</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="svgContainer">
    <svg class="triangle-container" id="triangle-container">
      <g id="triangles"></g>
      <g id="buttons"></g>
    </svg>
  </div>


  <span class="button-label is-hidden" id="label-sad">I&apos;m feeling sad</span>
  <span class="button-label is-hidden" id="label-afraid">I&apos;m feeling afraid</span>
  <span class="button-label is-hidden" id="label-stressed">I&apos;m feeling stressed</span>
  <span class="button-label is-hidden" id="label-determined">I&apos;m feeling determined</span>

  <div class="drawer is-loading" id="drawer">
    <p class="drawer--title" id="total-connected"></p>

    <table class="total-table">
      <tbody>
        <tr>
          <th>Sad</th>
          <td class="total-table--value" id="total-sad">180</td>
        </tr>
        <tr>
          <th>Afraid</th>
          <td class="total-table--value" id="total-afraid">102</td>
        </tr>
        <tr>
          <th>Stressed</th>
          <td class="total-table--value" id="total-stressed">202</td>
        </tr>
        <tr>
          <th>Determined</th>
          <td class="total-table--value" id="total-determined">192</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
